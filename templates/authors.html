<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Table</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <table class="author-table">
        <thead>
            <tr>
                <th>Author ID</th>
                <th>Name</th>
                <th>BIO</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
            <tr>
                <td>{{ author['author_id'] }}</td>
                <td>{{ author['name'] }}</td>
                <td>{{ author['bio'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
